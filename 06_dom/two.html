<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom |< chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
</body>
<script>
    // First Target : select the parent Element and figure out the values in it
   const parent =  document.querySelector('.parent')
   console.log(parent);
   console.log(parent.children); // this returns a HTML collection and to get the exact value use console.log(parent.children[1]) which gives the tuesday div.
   console.log(parent.children[1].innerHTML);// tuesday

   //for loop in Html collection
   for (let i = 0; i < parent.children.length; i++) {
    console.log(parent.children[i].innerHTML)
    
   }

   //change the styling of a child
   parent.children[1].style.color="orange"

   console.log(parent.firstElementChild); // here we move from parent to child
   console.log(parent.lastElementChild);

   //now from child to parent

   const dayone = document.querySelector('.day')
   console.log(dayone);
   console.log(dayone.parentElement);// to track parent from child

   console.log(dayone.nextElementSibling);// to track next element

   console.log("NODES: ",parent.childNodes); //see video from 1.14 hrs for explanation.
</script>
</html>
