  // start on start button click and stop on stop button click
let intervalId;
   document.querySelector('#start').addEventListener('click',function(){
    // setInterval(sayDate,1000) --- this works
 intervalId= setInterval(sayDate, 1000)})
  document.querySelector('#stop').addEventListener('click',function(){
 clearInterval(intervalId)
 // clearInterval(setInterval(sayDate, 1000))--- not works because When you pass this directly into clearInterval, it tries to clear that interval immediately after it’s been set. This means the interval won’t have a chance to run even once.
})
